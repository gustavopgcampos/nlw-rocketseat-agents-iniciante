<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="./assets/logo.png" alt="logo-esports">
    </header>

    <main>
        <section>

            <div class="tittleandparagraph">
                <h2>Assistente de meta</h2>
                <p>Pergunte sobre estrat√©gias, builds e dicas para seus jogos</p>

                <div class="form">
                    <form id="form">
                        <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

                        <select id="gameSelect">
                            <option value="">Selecione um jogo</option>
                            <option value="valorant">Valorant</option>
                            <option value="lol">League of Legends</option>
                            <option value="cs">Counter Strike</option>
                            <option value="minecraft">Minecraft</option>
                        </select>

                        <input id="questionInput" type="text" placeholder="Ex: Farm de ferro minecraft 1.21.7" required>

                        <button id="askButton" type="submit">Perguntar</button>
                    </form>

                    <div id="aiResponse">
                        <div class="reponse-content">

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>


    <script src="./script.js"></script>
</body>

</html>
